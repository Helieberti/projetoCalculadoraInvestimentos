<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos Helieberti</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <!-- Barra lateral esquerda -->
    <aside
      class="row-span-2 bg-emerald-200 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">
        Calculadora de Investimentos Helieberti
      </h1>
      <!-- Formulario -->
      <form class="w-full" id="investment-form">
        <!-- Div Investimento inicial -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-100"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white border-l-1 rounded-r-lg px-2"
              id="starting-amount"
              name="starting-amount"
              placeholder="0.00"
              required
            />
            <!-- <input type="text" class="w-1/3" value="mensal"> -->
          </div>
          <!-- <p class="text-red-500">Insira um valor n√∫merico e maior que zero</p> -->
        </div>

        <!-- Div Aportes Adicionais -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-100"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white border-l-1 rounded-r-lg px-2"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
            <!-- <input type="text" class="w-1/3" value="mensal"> -->
          </div>
        </div>

        <!-- Div Prazo -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 bg-white rounded-l-lg px-2"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
            />
            <!-- <input type="text" class="w-1/3" value="mensal"> -->
            <select
              id="time-amount-period"
              class="w-1/3 bg-white rounded-r-lg text-center border-l-1 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Div Rentabilidade -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-100"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-white px-2"
              id="return-rate"
              name="return-rate"
              placeholder="0"
              required
            />
            <select
              id="evaluation-period"
              class="w-1/3 bg-white rounded-r-lg text-center border-l-1 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Div Impostos sobre lucro -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-100"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white border-l-1 rounded-r-lg px-2"
              id="tax-rate"
              name="tax-rate"
              placeholder="0"
              required
            />
            <!-- <input type="text" class="w-1/3" value="mensal"> -->
          </div>
        </div>
      </form>

      <!-- Div botoes  -->
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          class="w-1/2 rounded-lg text-slate-200 bg-emerald-950 hover:bg-emerald-800"
          style="cursor: pointer"
          form="investment-form"
        >
          Calcular
        </button>

        <button
          id="clear-form"
          class="w-1/2 rounded-lg hover:bg-emerald-500"
          style="cursor: pointer"
          type="submit"
        >
          Limpar
        </button>
      </div>
    </aside>

    <main>
      <p>Resultados</p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
